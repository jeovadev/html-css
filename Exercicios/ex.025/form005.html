<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasculino" value="M" checked>
            <label for="imasculino">Masculino</label><br>

            <input type="radio" name="sexo" id="ifeminino" value="F">
            <label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Preferidos</legend>
            
            <input type="checkbox" name="futebol" id="ifutebol"> 
            <label for="ifutebol">Futebol</label><br>

            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label><br>

            <input type="checkbox" name="natacao" id="inatacao"> 
            <label for="inatacao">Natação</label> <br>

            <input type="checkbox" name="volei" id="ivolei" checked> 
            <label for="ivolei">Vôlei</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
