<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário:</label>
        <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="12" size="10" placeholder="usuario..." autocomplete="username">
       </p>

        <p>
            <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="senha..." autocomplete="current-password">
       </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
